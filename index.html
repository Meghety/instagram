<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animals (@animals)</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="stylesheet" href="div.css">
    <link rel="stylesheet" href="general.css">
    <link rel="icon" href="/instagram/Instagram_icon.png.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-instagram">
            Instagram
        </div>
        <div class="sidebar-links">
            <img class="icons" src="/instagram/icons/home.png" alt="">
            Home
        </div>
        <div class="sidebar-links">
            <img class="icons" src="/instagram/icons/search-interface-symbol.png" alt="">
            Search
        </div>
        <div class="sidebar-links">
            <img class="icons" src="/instagram/icons/explore.png" alt="">
            Explore
        </div>
        <div class="sidebar-links">
            <img class="icons" src="/instagram/icons/video.png" alt="">
            Reels
        </div>
        <div class="sidebar-links">
            <img class="icons" src="/instagram/icons/chat.png" alt="">
            Messages
        </div>
        <div class="sidebar-links">
            <img class="icons" src="/instagram/icons/heart.png" alt="">
            Notifications
        </div>
        <div class="sidebar-links">
            <img class="icons" src="/instagram/icons/tab.png" alt="">
            Create
        </div>
        <div class="sidebar-links">
            <img class="profile-icon" src="/instagram/bunny.jpg" alt="">
            Profile
        </div>
        <div class="sidebar-links" style="margin-top: 200px;">
            <img class="menu-icon" src="/instagram/icons/menu.png" alt="">
            More
        </div>
    </div>

    <div class="div1">
        <div class="div2">
            <div class="div5">
                <img class="profile-picture" src="/instagram/bunny.jpg" alt="">
            </div>
            <div class="div6">
                <div class="div9">
                    <p class="username">
                        animals
                    </p>
                    <button class="edit-profile-button" style="margin-left: 20px;">
                        Edit profile
                    </button>
                    <img class="settings-icon" src="/instagram/settingsicon.png" alt="" style="cursor: pointer; margin-left: 8px;">
                </div>
                <div class="div10">
                    <div >
                        <p class="stats">
                             <strong>8</strong> posts
                        </p>
                    </div>
                    <div>
                        <p class="stats">
                             <strong>465</strong> followers
                        </p>
                    </div>
                    <div>
                        <p class="stats">
                             <strong>304</strong> following
                        </p>
                    </div>
                </div>
                <div class="div11">
                    <p class="name">
                      Animal pictures
                    </p>
                </div>
            </div>
        </div>
        <div class="div3">
        
            <div>
            <img class=plus-button src="/instagram/images.png" alt="">
            </div>
            <div style="width: 75px;  font-size: 12px;">
                New
            </div>
        </div>
        <div class="div4">
            <div class="line">
                <div class="line-over"></div>
            </div>
            <div class="div7">
                <p class="tag">
                    POSTS
                </p>
                <p class="tag" style="opacity: 0.3;">
                    SAVED
                </p>
                <p class="tag" style="opacity: 0.3;">
                    TAGGED
                </p>
            </div>
            <div class="div8">
                <div class="content-img">
                <img class="picture" src="/instagram/cheetah.webp" alt="">
                <div>❤ 46</div>
                </div>
                <div class="content-img">
                <img class="picture" src="/instagram/fennecfox.webp" alt="">
                <div>❤ 80</div>
                </div>
                <div class="content-img">
                <img class="picture" src="/instagram/fox.jpg" alt="">
                <div>❤ 100</div>
                </div>
                <div class="content-img">
                <img class="picture" src="/instagram/sheep.jpg" alt="">
                <div>❤ 50</div>
                </div>
                <div class="content-img">
                <img class="picture" src="/instagram/squirrel.jpg" alt="">
                <div>❤ 60</div>
                </div>
                <div class="content-img">
                <img class="picture" src="/instagram/tiger.jpg" alt="">
                <div>❤ 55</div>
                </div>
            </div>
        </div>
    </div>

</html>
